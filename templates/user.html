   <script>
document.addEventListener('DOMContentLoaded', function() {
    const select = document.getElementById('image-history');
    const imageRow = document.getElementById('image-row');

    select.addEventListener('change', function() {
        const selectedOption = select.options[select.selectedIndex].value;
        if (selectedOption === 'photo1') {
            imageRow.style.display = 'block';
        } else {
            imageRow.style.display = 'none';
        }
    });
});

document.getElementById('image-history').addEventListener('change', function() {
    var imageRecord = this.value;
    if (imageRecord === 'photo1') {
        document.querySelector('.history-dropdowns-container').style.display = 'none';
    } else {
        document.querySelector('.history-dropdowns-container').style.display = 'flex';
    }
});

    document.getElementById('update-button').addEventListener('click', function() {
        fetch('/update_images')  // 发送更新请求到 /update_images 路径
            .then(response => response.json())
            .then(data => {
                // 更新下拉框选项
                const select = document.getElementById('image-history');
                select.innerHTML = '';
                data.forEach(image => {
                    const option = document.createElement('option');
                    option.value = image.id;
                    option.textContent = image.name;
                    select.appendChild(option);
                });
            });
    });
</script>
